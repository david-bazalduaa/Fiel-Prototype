<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camino Seguro - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sección Izquierda (Presentación) -->
        <div class="info-section">
            <h1>Camino Seguro</h1>
            <p>Your path to a better future starts here.</p>
            <p>We help you find the safest routes and the best support during your journey.</p>
        </div>

        <!-- Sección Derecha (Login) -->
        <div class="login-box">
            <h2>Sign In</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <p><a href="#" class="forgot-password">Forgot password?</a></p>
            <p class="signup-text">New here? <a href="#" class="signup-link">Create an Account</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
